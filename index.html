<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Think a Number between 1-10</h3>
        <input type="text" placeholder="Enter the Number" id="guess"><br>
        <button  onclick="play()"> Guess </button>
        <p id="msg1">Number of guesses:0</p>
        <p id="msg2">Guessed Numbers are: None</p>
        <p id="msg3">Guessed Number:</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
